<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #ffcc00, #ff6699);
            animation: backgroundShift 10s infinite alternate;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 5em;
            text-align: center;
            animation: bounce 1s infinite;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes backgroundShift {
            0% {
                background: linear-gradient(45deg, #ffcc00, #ff6699);
            }
            100% {
                background: linear-gradient(45deg, #6699ff, #ccffcc);
            }
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateX(-50%) translateY(-100%);
            }
            100% {
                transform: translateX(-50%) translateY(100%);
            }
        }

        .victory-symbol { 
            width: 100px; 
            height: auto; 
            animation: spin 10s linear infinite;
            margin: 20px;
        }

        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        .celebration-button {
            margin: 20px;
            padding: 15px 30px;
            background: #ff9900;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .celebration-button:hover {
            background: #ffcc00;
        }

        . text-reveal {
            animation: reveal 2s forwards;
            visibility: hidden;
            opacity: 0;
        }

        @keyframes reveal {
            to {
                visibility: visible;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 class="massive-title">Congratulations Hannah!</h1>
    <div class="confetti"></div>
    <img class="victory-symbol" src="path-to-your-symbol.png" alt="Victory Symbol">
    <button class="celebration-button">Celebrate!</button>
    <script>
        // Add confetti functionality
        const confetti = document.querySelector('.confetti');
        function createConfetti(){
            const confettiPiece = document.createElement('div');
            confettiPiece.classList.add('confetti-piece');
            confettiPiece.style.left = `${Math.random() * 100}%`;
            confettiPiece.style.animationDuration = `${Math.random() * 2 + 3}s`;
            confetti.appendChild(confettiPiece);
            setTimeout(() => confettiPiece.remove(), 5000);
        }
        setInterval(createConfetti, 300);
    </script>
</body>
</html>
