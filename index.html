<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine‚Äôs Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #a0e);
            overflow-y: scroll;
            scrollbar-width: thin;
            scrollbar-color: #888 #f0f0f0;
        }
        /* Scrollbar styles */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .greeting {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .animated-gif {
            display: flex;
            justify-content: center;
            animatemovingEffect 5s infinite;
        }
        /* Button styles */
        .button {
            background-color: #ff5c57;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition: background-color 0.3s ease; /* Smooth transition */
            border-radius: 12px;
            cursor: pointer;
        }
        /* Button hover effect */
        .button:hover {
            background-color: #ff7b5a;
        }
        /* Custom symbols instead of emojis */
        .custom-symbol {
            font-size: 2em;
        }
        /* Glassmorphism effects */
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        /* Bouncing animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <h1 class="greeting">Happy Valentine‚Äôs Day, Hannah!</h1>
    <div class="animated-gif">
        <!-- Multiple animated GIF sections -->
        <img src="gif1.gif" alt="Animation 1">
        <img src="gif2.gif" alt="Animation 2">
    </div>
    <div class="interactive-buttons">
        <button class="button">Click Me!</button>
        <button class="button">Another Action!</button>
    </div>
    <div class="custom-symbol">‚ù§Ô∏è ü•∞ üåπ</div>
</body>
</html>
