<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Celebration Page</title>\n    <style>\n        body {\n            margin: 0;\n            overflow: hidden;\n            background: linear-gradient(45deg, #f3ec78, #af4261);\n            background-size: 400% 400%;\n            animation: gradient 15s ease infinite;\n            font-family: 'Arial', sans-serif;\n            color: white;\n        }\n        @keyframes gradient {\n            0% { background-position: 0% 50%; }\n            50% { background-position: 100% 50%; }\n            100% { background-position: 0% 50%; }\n        }\n        .container {\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            justify-content: center;\n            height: 100vh;\n            backdrop-filter: blur(10px);\n        }\n        h1 {\n            animation: bounce 2s infinite;\n        }\n        @keyframes bounce {\n            0%, 20%, 50%, 80%, 100% {\n                transform: translateY(0);\n            }\n            40% {\n                transform: translateY(-30px);\n            }\n            60% {\n                transform: translateY(-15px);\n            }\n        }\n        .button {\n            padding: 10px 20px;\n            margin: 10px;\n            border: none;\n            border-radius: 5px;\n            background: rgba(255, 255, 255, 0.1);\n            cursor: pointer;\n            transition: transform 0.2s;\n        }\n        .button:hover {\n            transform: scale(1.1);\n        }\n        .celebration-text {\n            margin: 20px;\n            font-size: 1.5em;\n        }\n        .symbol {\n            font-size: 2em;\n            display: inline-block;\n            animation: float 3s infinite;\n        }\n        @keyframes float {\n            0%, 100% { transform: translateY(0); }\n            50% { transform: translateY(-20px); }\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <h1>Bouncing Celebration Title</h1>\n        <div class="celebration-text">\n            Celebrating with [*] [@] [+] [~]!\n        </div>\n        <button class="button" id="yesButton">Yes</button>\n        <button class="button" id="maybeButton">Maybe Later</button>\n    </div>\n    <script>\n        document.getElementById('yesButton').addEventListener('click', handleYes);\n        document.getElementById('maybeButton').addEventListener('click', handleNo);\n        function handleYes() {\n            // Fireworks effect here\n            alert('Fireworks! ðŸŽ†');\n        }\n        function handleNo() {\n            const button = document.getElementById('maybeButton');\n            button.style.position = 'absolute';\n            button.style.left = Math.random() * window.innerWidth + 'px';\n            button.style.top = Math.random() * window.innerHeight + 'px';\n        }\n        window.addEventListener('mousemove', (e) => {\n            document.body.style.setProperty('--mouse-x', e.clientX + 'px');\n            document.body.style.setProperty('--mouse-y', e.clientY + 'px');\n        });\n    </script>\n</body>\n</html>\n
