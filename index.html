<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Celebration</title>
    <style>
        body {
            background-color: #FFEBEE;
            font-family: 'Arial', sans-serif;
            color: #C2185B;
            text-align: center;
            animation: fadeIn 2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        .heart {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #C2185B;
            position: relative;
            animation: pulse 1.5s infinite;
        }
        .heart::before, .heart::after {
            content: '';
            background-color: #C2185B;
            border-radius: 50%;
            position: absolute;
            width: 100px;
            height: 100px;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #D81B60;
            color: #FFFFFF;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #C2185B;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="heart"></div>
    <p>Join us in celebrating love and friendship with interactive games and heartfelt messages!</p>
    <button onclick="alert('Thank you for joining us!')">Click Me!</button>
</body>
</html>
